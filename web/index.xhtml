<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Termeklista</title>
    </h:head>
    <h:body>
        <h:form id="listForm">
            <h:panelGrid columns="3">
                <h:outputLabel value="Leiras reszlete" />
                <h:inputText value="#{productController.partOfNameLike}" />
                <h:commandButton value="Szures" actionListener="#{productController.filterProductList}"/>
            </h:panelGrid>
            <h:dataTable value="#{productController.productList}" var="product">
                <f:facet name="header">
                    <h:outputText value="Termeklista"  />
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Leiras" />
                    </f:facet>
                    <h:commandLink value="#{product.desc}" action="reszletek.xhtml" actionListener="#{productController.showDetails}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
